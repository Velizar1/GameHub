<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="sticky-footer.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/navbars/">
    <title>Registration</title>
</head>

<body>
    <nav class="p-2" style="background-color:#1a031d62;">
        <ul class="nav justify-content-end">

            <li class="nav-item">
                <a class="nav-link" style="color:rgb(255, 255, 255);" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color:rgb(255, 255, 255);" href="#">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" style="color:rgb(255, 255, 255);" href="#">Add Event</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color:rgb(255, 255, 255);" href="#">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="text-center" style="margin-top: 5%;">
        <h1 class="text-light">Register</h1>
    </div>
    <div class=" d-block text-center">
        <form class="d-inline-block">
            <div class="form-col">
                <div class="col-md-12 mb-2">
                    <label style="color: white;" for="validationServer01">Username</label>
                    <input type="text" name="username" class="form-control is-valid" id="validationServer01"
                        value="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12 mb-2">
                    <label style="color: white;" for="validationServer01">Email</label>
                    <input type="email" name="email" class="form-control is-valid" id="validationServer01" value="Mark"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label style="color: white;" for="validationServer02">Password</label>
                    <input type="password" name="password" class="form-control is-valid" id="validationServer02"
                        value="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label style="color: white;" for="validationServer02">Confirm Password</label>
                    <input type="password" name="confirmpassword" class="form-control is-valid" id="validationServer02"
                        value="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <button class="btn btn-primary border-0 bg-dark btn-lg" type="submit">Submit form</button>
        </form>
    </div>


    <footer class="footer p-3 text-center" style="background-color:#1a031d38;">
        <div class="container">
            <span style="color:rgb(253, 250, 250);">GameHub v1.0.0</span>
        </div>
    </footer>
</body>

</html>
