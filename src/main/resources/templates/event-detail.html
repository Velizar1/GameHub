<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="sticky-footer.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/navbars/">

    <title>Add Event</title>
</head>

<body>
<nav class="p-2" style="background-color:#1a031d62;">
    <th:block th:include="~{/fragments/nav}"></th:block>
</nav>
<main class="text-center">

    <div style="margin-bottom: 100px;margin-top: 5%"
         th:object="${event}" class="btn-container-style text-center d-inline-block modal-dialog-scrollable outside-div">
        <div class="d-inline-block  text-left mt-5 container-style detail"
             th:style="|background-image:url(*{getGame().getImageUrl()});|">
            <div class="card-body inside-el" style="opacity: 1;">
                <h5 th:text="|Owner *{getOwner().userName}|" class="card-title">Card title</h5>
                <p th:text="|Devision : *{getDevision()}|" class="card-text"></p>
                <p th:text="|Players needed : *{getNumberOfPlayers()}|" class="card-text"></p>
                <p th:text="|Starts on : *{getStartDate()}|" class="card-text"></p>
                <p th:text="|Ends on : *{getDueDate()}|" class="card-text"></p>
                <p th:text="|Description : *{getDescription()}|" class="card-text"></p>
                <div style="position:relative; " id="last">
                    <p style="color: lawngreen" class="card-text">Your nick name :</p>
                    <input type="text" name="player" id="username" class="form-control is-invalid d-inline-block"
                           aria-describedby="validatedInputGroupPrepend"
                           required>
                    <a href="#" class="btn btn-primary border-0 bg-dark btn-lg ml-3"
                       style="padding: 0.23em;margin-bottom: 4.5px">I'm in</a>
                </div>
            </div>
        </div>
    </div>


</main>
<footer class="footer p-3 text-center" style="background-color:#1a031d38;">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>

</html>
