<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="sticky-footer.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/navbars/">
    <title>Index</title>
</head>

<body>
    <nav class="p-2" style="background-color:#1a031d62;">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>

    <div class="jumbotron w-75 main-div" style="background-color:#08101dce;">
        <h1 class="display-4">Hello, gamers!</h1>
        <p class="lead">This is the place where you can find your dream team.</p>
        <hr class="my-4">
        <p>But first, you need to navigate to one of the following pages.</p>
        <a class="btn btn-primary border-0 bg-dark btn-lg" href="/user/login" role="button">Login</a>
        <a class="btn btn-primary border-0 bg-dark btn-lg" href="/user/register" role="button">Register</a>
    </div>

    <footer class="footer p-3 text-center" style="background-color:#1a031d38;">
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>
</body>

</html>
